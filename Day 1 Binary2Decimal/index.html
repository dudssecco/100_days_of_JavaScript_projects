<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 1 | Binary 2 Decimal</title>
</head>
<body>
        <section>

            <h1>Converter</h1>

            <div class="container">

                <div class="box">
                    <div class="box-input">
                        <label for="ibinario">Binary</label>
                        <input class="type" type="number" name="binario" id="ibinario">
                    </div>

                    <i class="bi bi-arrow-left-right"></i>

                    <div class="box-input">
                        <label for="idecimal">Decimal</label>
                        <input class="type" type="number" name="decimal" id="idecimal">
                    </div>

                </div>
                
                <div class="btn-convert">
                    <input class="btn" type="button" value="To Convert" onclick="BtwoD()">
                </div>

                <div class="box">
                    <div class="box-input">
                        <label for="idecimal2">Decimal</label>
                        <input class="type" type="number" name="decimal2" id="idecimal2">
                    </div>

                    <i class="bi bi-arrow-left-right"></i>

                    <div class="box-input">
                        <label for="ihexa">Hexadecimal</label>
                        <input class="type" type="number" name="hexa" id="ihexa">
                    </div>
                </div>
                
                <div class="btn-convert">
                    <input class="btn" type="button" value="To Convert" onclick="DtwoH()">
                </div>

                <div class="box">
                    <div class="box-input">
                        <label for="ibinario2">Binary</label>
                        <input class="type" type="number" name="binario2" id="ibinario2">
                    </div>

                    <i class="bi bi-arrow-left-right"></i>

                    <div class="box-input">
                        <label for="ihexa2">Hexadecimal</label>
                        <input class="type" type="number" name="hexa2" id="ihexa2">
                    </div>
                </div>
                
                <div class="btn-convert">
                    <input class="btn" type="button" value="To Convert" onclick="BtwoH()">
                </div>

            </div>
        </section>
        <script src="script.js"></script>
</body>
</html>
