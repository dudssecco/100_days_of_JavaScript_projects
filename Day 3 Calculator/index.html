<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="space-calc">
                <div class="text">
                    <p type="text" name="txtAc" id="txtAc"></p> 
                    <hr>
                </div>

                <div class="input-num">
                    <p type="text" name="txtNum" id="txtNum"></p>
                </div>

                <div class="btn">
                    <button id="btn-c" class="otherC">C</button>
                    <button class="other">AC</button>
                    <button class="other">/</button>
                </div>

                <div class="btn">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="other">x</button>
                </div>

                <div class="btn">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="other">-</button>
                </div>

                <div class="btn">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="other">+</button>
                </div>

                <div class="btn-end">
                    <button>.</button>
                    <button>0</button>
                    <button><i class="bi bi-arrow-left-short"></i></button>
                    <button class="other">=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
