<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="space-calc">
                <div class="text">
                    <p type="text" name="txtAc" id="txtAc"></p> 
                    <hr>
                </div>

                <div class="input-num">
                    <p type="text" name="txtNum" id="txtNum"></p>
                </div>

                <div class="btn">
                    <button class="otherC" onclick="LimparAC()">AC</button>
                    <button onclick="Back()"><i class="bi bi-arrow-left-short"></i></button>
                    <button class="other" onclick="AddQueue(' / ')">/</button>
                </div>

                <div class="btn">
                    <button onclick="AddQueue('7')">7</button>
                    <button onclick="AddQueue('8')">8</button>
                    <button onclick="AddQueue('9')">9</button>
                    <button class="other" onclick="AddQueue(' * ')">x</button>
                </div>

                <div class="btn">
                    <button onclick="AddQueue('4')">4</button>
                    <button onclick="AddQueue('5')">5</button>
                    <button onclick="AddQueue('6')">6</button>
                    <button class="other" onclick="AddQueue(' - ')">-</button>
                </div>

                <div class="btn">
                    <button onclick="AddQueue('1')">1</button>
                    <button onclick="AddQueue('2')">2</button>
                    <button onclick="AddQueue('3')">3</button>
                    <button class="other" onclick="AddQueue(' + ')">+</button>
                </div>

                <div class="btn-end">
                    <button class="otherC" onclick="AddQueue('0')">0</button>
                    <button onclick="AddQueue('.')">.</button>
                    <button onclick="Same()">=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
